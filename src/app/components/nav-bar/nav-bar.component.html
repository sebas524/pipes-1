<div class="flex justify-center p-5 m-5">
  <ul class="menu bg-base-200 rounded-box my-2 md:menu-horizontal">
    @for (route of routes; track route.path) {

    <li>
      <a [routerLink]="route.path" routerLinkActive="text-accent">
        {{ route.title }}
      </a>
    </li>

    }
  </ul>
</div>
